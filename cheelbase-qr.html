<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/welcome-pages-css/cheelbase-qr.css">

    <title>Link your devicce with cheelbase..!scan the QR code to get started</title>
</head>
<body>
    <div class="container-sm  qr-main p-5 sm-p-0 rounded-3">
        <div class="row  content">
            <div class="col-sm-7 p-5 sm-p-0">
                <div class="h2">To setup cheelBase on your computer </div>
                <ol class="pt-2 ">
                    <li>Open cheelBase app on your phone</li>
                    <li>Go to settings by tapping on <b>MENU ( <i class="fa-solid fa-ellipsis-vertical"></i> )</b> on the Right-hand corner of your device</li>
                    <li>Tap on <b>Linked Devices</b> and then link device</li>
                    <li>Point your phone on this screen to capture QR code</li>
                </ol>
                <div class="link mt-4">
                    <span>or <a href="index.html" target="_blank">link with phone number</a></span>
                </div>
            </div>
            <div class="col-5 text-center p-5">
                <img src="assets/images/cheelbase-qr-code.png" alt="" width="250" height="250">
            </div>
        </div>
    </div>
</body>
</html>
